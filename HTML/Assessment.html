<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/Assessment.css" />
    <script defer src="/JS/General.js"></script>
    <title>Deine Bewertung</title>
  </head>
  <body>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h2>Dein Feedback</h2>
          <p>
            Das war meine Website, bitte lassen Sie mich doch wissen wie sie
            ihnen gefallen hat
          </p>
          <br />
          <hr />
        </div>

        <input
          type="hidden"
          name="access_key"
          value="b4322ce2-b291-4fc2-a598-9d59c3b92e5a"
        />
        <input
          type="text"
          name="name"
          placeholder="Vorname Nachname"
          class="contact-inputs"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Deine E-mail"
          class="contact-inputs"
          required
        />
        <textarea
          name="message"
          placeholder="Dein Feedback"
          class="contact-inputs"
          required
        ></textarea>
        <input
          type="hidden"
          name="redirect"
          value="https://web3forms.com/success"
        />
        <button type="submit">Abschicken</button>
      </form>
    </div>
  </body>
</html>
